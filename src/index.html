<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Flappy Bird</title>
</head>
<body>

<div id="game">
    <div id="score">
        <img src="assets/sprites/0.png" alt="">
    </div>
    <div id="background" class="day"></div>
    <div id="base"></div>

    <div id="bird" class="midflap"></div>

    <img src="assets/sprites/message.png" id="start" class="message">
    <img src="assets/sprites/gameover.png" id="game-over" class="message invisible">

</div>

</body>
</html>
